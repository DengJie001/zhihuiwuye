<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>修改密码</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="layui/css/layui.mobile.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="js/main/xiugaimima.js"></script>
	</head>

	<body style="background: #f6f5fa;">
		<div class="super-content">
			<div class="superCtab">
				<div class="publishArt">
					<h4>修改密码</h4>
					<div class="pubMain">
						<h5 class="pubtitle">新密码<span>（数字、字母、符号组合(下划线,点号)，最少8个字符，最多16个字符）</span></h5>
						<div class="pub-txt-bar">
							<input type="password" id="newPasswordInput" class="shuruTxt shuruTxt2" onblur="checkPasswordForm(this);">
							<div id="newPassword" hidden=true>
								<b class="error"></b><div class="errorBox">密码格式不正确</div>
							</div>
						</div>
						<h5 class="pubtitle">确认密码<span>（数字、字母、符号组合(下划线,点号)，最少8个字符，最多16个字符）</span></h5>
						<div class="pub-txt-bar">
							<input type="password" id="surePasswordInput" class="shuruTxt shuruTxt2" onblur="checkPasswordForm(this);">
							<div id="surePassword" hidden=true>
								<b class="error"></b><div class="errorBox">两次密码不相符</div>
							</div>
						</div>
						<div class="pub-btn">
							<input type="button" onclick="doSubmitForm();" id="submitButton" value="提交" class="layui-btn layui-btn-radius layui-btn-lg">
							<input type="reset" onclick="reset();" value="重置" class="layui-btn layui-btn-radius layui-btn-danger layui-btn-lg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
