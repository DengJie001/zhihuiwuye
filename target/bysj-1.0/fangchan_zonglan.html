<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>房产信息总览</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" type="text/css" href="css/mycss/gonggao_zonglan.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
	</head>

	<body style="background: #f6f5fa;">
		<div class="super-content">
			<div class="superCtab">
				<div class="ctab-title clearfix">
					<h3>房产信息</h3>
				</div>
				<div class="ctab-Main-title">
					<ul class="clearfix">
						<li class="cur"><a href="fangchan_zonglan.html">房产总览</a></li>
						<li><a href="fangchan_fabu.html">新增房产</a></li>
					</ul>
				</div>
				<div class="ctab-Main">
					<div class="ctab-Mian-cont">
						<div class="Mian-cont-btn Mian-cont-btn2 clearfix" style="margin-bottom: 1px;">
						</div>
						<div class="Mian-cont-wrap">
							<div style="text-align: center;">
								<span style="font-size: 25px;">房产信息总览</span>
							</div>
							<table class="layui-hide" id="houseInfos" lay-filter="houseInfos"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 头部操作栏 -->
		<script type="text/html" id="headerToolList">
			<button class="layui-btn layui-btn-sm" lay-event="exportSelectedHouseInfos">导出选中房产信息</button>
			<button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="exportAllHouseInfos">导出所有房产信息</button>
			<a class="layui-btn layui-btn-sm" lay-event="refreshTable"><i class="layui-icon layui-icon-refresh"></i></a>
		</script>
		
		<!-- 单元格模板 -->
		<script type="text/html" id="areaIdTpl">
			<span>{{d.areaId}}区</span>
		</script>
		
		<script type="text/html" id="unitIdTpl">
			<span>{{d.unitId}}单元</span>
		</script>

		<!-- 单元格操作栏 -->
		<script type="text/html" id="cellToolList">
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
		</script>

		<!-- 在页面渲染结束后才能导入js文件 -->
		<script type="text/javascript" src="js/main/fangchan_zonglan.js"></script>
	</body>
</html>
