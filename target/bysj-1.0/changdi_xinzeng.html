<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>活动场地-新增</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" type="text/css" href="css/mycss/changdi_xinzeng.css"/>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="layui/css/layui.mobile.css">
		<link rel="stylesheet" type="text/css" href="js/webuploader/webuploader.css">
		<link rel="stylesheet" type="text/css" href="js/webuploader/demo.css">
		<script src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="js/jquery.selectui.js"></script>
		<script type="text/javascript" src="js/main/changdi_xinzeng.js"></script>

		<script>
			$(function($) {
		$("select").selectui({
			// 是否自动计算宽度
			autoWidth: true,
			// 是否启用定时器刷新文本和宽度
			interval: true
		});
	});
	</script>
	</head>
	<body style="background: rgb(246, 245, 250);">
		<!--content S-->
		<div class="super-content">

			<div class="superCtab">
				<div class="publishArt">
					<div class="ctab-title">
						<h4>新增活动场地信息</h4>						
					</div>
					<div class="ctab-Main-title">
						<ul class="clearfix">
							<li><a href="changdi_shenqing.html">场地申请</a></li>
							<li class="cur"><a href="changdi_xinzeng.html">新增场地</a></li>
							<li><a href="changdi_zonglan.html">场地信息总览</a></li>
						</ul>
					</div>
					<div class="pubMain">
						<form class="layui-form" id="placeInfoForm">
							<h5 class="pubtitle">管理员ID</h5>
							<div class="pub-txt-bar">
								<input style="width: 10%" type="text" id="managerIdInput" class="shuruTxt">
							</div>

							<h5 class="pubtitle">使用价格(单位:元)</h5>
							<div class="pub-txt-bar">
								<input style="width: 10%" type="number" id="placePriceInput" class="shuruTxt">
							</div>

							<h5 class="pubtitle">使用面积(单位:㎡)</h5>
							<div class="pub-txt-bar">
								<input style="width: 10%" type="number" id="placeAreaInput" class="shuruTxt" />
							</div>
							
							<h5 class="pubtitle">场地介绍</h5>
							<div class="pub-txt-bar">
								<textarea style="width: 40%" placeholder="输入场地基本介绍" id="placeDescriptionInput" class="layui-textarea"></textarea>
							</div>
							
							<h5 class="pubtitle">使用状态</h5>
							<div class="pub-txt-bar">
								<input type="radio" name="placeStatus" value="使用中" title="使用中" />
								<input type="radio" name="placeStatus" value="未使用" title="未使用" checked="checked" />
								<input type="radio" name="placeStatus" value="维护中" title="维护中" />
							</div>

							<div class="layui-upload" style="margin-top: 30px;">
								<div class="layui-btn" style="position: relative;">
									<i class="layui-icon"></i>选择图片
									<input type="file" onchange="selectPlacePictures(this);" class="layui-btn" name="avatar" id="selectPlaceImages" multiple="multiple" />
								</div>
								<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
									<div class="layui-upload-list" id="pictureContainer"></div>
								</blockquote>
							</div>
							<div class="pub-btn">
								<input type="button" onclick="submitPlaceInfo();" value="提交" class="saveBtn">
								<input type="button" onclick="reset();" value="重置" class="saveBtn">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			layui.use('form', function() {
				var form = layui.form;
				form.render();
			});
		</script>
	</body>
</html>
