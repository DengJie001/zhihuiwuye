<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>管理员-新增</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="layui/css/layui.mobile.css">
		<link rel="stylesheet" type="text/css" href="js/webuploader/webuploader.css">
		<link rel="stylesheet" type="text/css" href="js/webuploader/demo.css">
		<link rel="stylesheet" href="css/mycss/guanliyuan_xinzeng.css">
		<script src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="js/jquery.selectui.js"></script>
		<script type="text/javascript" src="js/main/weixiurenyuan_xinzeng.js"></script>

		<script>
			$(function($) {
		$("select").selectui({
			// 是否自动计算宽度
			autoWidth: true,
			// 是否启用定时器刷新文本和宽度
			interval: true
		});
	});
	</script>
	</head>
	<body style="background: rgb(246, 245, 250);">
		<!--content S-->
		<div class="super-content">

			<div class="superCtab">
				<div class="publishArt">
					<div class="ctab-title">
						<h4>新增维修人员</h4>						
					</div>
					<div class="ctab-Main-title">
						<ul class="clearfix">
							<li><a href="weixiurenyuan_zonglan.html">维修人员总览</a></li>
							<li class="cur"><a href="weixiurenyuan_xinzeng.html">新增维修人员</a></li>
						</ul>
					</div>
					<div class="pubMain">
						<form class="layui-form">
							<h5 class="pubtitle">电话号码</h5>
							<div class="pub-txt-bar">
								<input style="width:10%;" type="text" id="workerTel" class="shuruTxt">
							</div>

							<h5 class="pubtitle">姓名</h5>
							<div class="pub-txt-bar">
								<input style="width:10%;" type="text" id="workerName" class="shuruTxt">
							</div>
							
							<h5 class="pubtitle">性别</h5>
							<div class="pub-txt-bar">
								<input type="radio" name="gender" value="男" title="男" checked="checked" />
								<input type="radio" name="gender" value="女" title="女" />
							</div>
							
							<h5 class="pubtitle">价格(整数)</h5>
							<div class="pub-txt-bar">
								<input type="number" id="cost" class="shuruTxt" />
							</div>
							
							<h5 class="pubtitle">介绍</h5>
							<div class="pub-txt-bar">
								<textarea class="layui-textarea" id="workerDescription" style="width: 20%;"></textarea>
							</div>

							<div class="layui-upload" style="margin-top: 30px;">
								<div class="layui-btn" style="position: relative;">
									<i class="layui-icon"></i>选择图片
									<input type="file" onchange="selectAvatar(this);" class="layui-btn" name="avatar" id="selectImage" />
								</div>
								<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
									<div class="layui-upload-list" id="pictureContainer"></div>
								</blockquote>
							</div>
							<div class="pub-btn">
								<input type="button" onclick="submitWorkerInfo();" id="" value="提交" class="saveBtn">
								<input type="button" onclick="reset();" value="重置" class="saveBtn">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			layui.use('form', function() {
				var form = layui.form;
				form.render();
			});
		</script>
	</body>
</html>
