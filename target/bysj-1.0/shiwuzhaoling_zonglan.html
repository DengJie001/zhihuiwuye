<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<title>失物招领总览</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/mycss/shebei_zonglan.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<style type="text/css">
			.layui-form-label {
				width: 100px;
			}

			.layui-input-block {
				margin-left: 130px;
				min-height: 36px;
			}
		</style>
	</head>
	<body style="background: #f6f5fa;">
		<div class="super-content">
			<div class="superCtab">
				<div class="ctab-title clearfix">
					<h3>失物招领</h3>
				</div>
				<div class="ctab-Main">
					<div class="ctab-Main-title">

							<li class="cur"><a href="shebei_zonglan.html">失物招领总览</a></li>
						</ul>
					</div>
					<div class="ctab-Mian-cont">

						</div>
						<div class="Mian-cont-wrap">
							<div style="text-align: center;">
								<span style="font-size: 25px;">失物招领/寻物启事</span>
							</div>
							<table class="layui-hide" id="lostItemComplaintInfos" lay-filter="lostItemComplaintInfos"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 单元格操作栏 -->
		<script type="text/html" id="cellToolList">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
			<button class="layui-btn layui-btn-sm" lay-event="showPictures">查看图片</button>
		</script>
		<!-- 分类单元格模板 -->
		<script type="text/html" id="complaintCategoryTpl">
			<span style="color: red;">{{d.complaintCategory}}</span>
		</script>
		<!-- 在页面渲染结束后才能导入js文件 -->
		<script type="text/javascript" src="js/main/shiwuzhaoling_zonglan.js"></script>
