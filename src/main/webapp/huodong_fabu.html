<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>活动-发布</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="layui/css/layui.mobile.css">
		<link rel="stylesheet" type="text/css" href="js/webuploader/webuploader.css">
		<link rel="stylesheet" type="text/css" href="js/webuploader/demo.css">
		<link rel="stylesheet" href="css/mycss/huodongfabu.css">
		<script src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="js/jquery.selectui.js"></script>
		<script type="text/javascript" src="js/main/huodong_fabu.js"></script>

		<script>
			$(function($) {
				$("select").selectui({
					// 是否自动计算宽度
					autoWidth: true,
					// 是否启用定时器刷新文本和宽度
					interval: true
				});
			});
		</script>
	</head>

	<body style="background: rgb(246, 245, 250);">
		<!--content S-->
		<div class="super-content">

			<div class="superCtab">
				<div class="publishArt">
					<div class="ctab-title clearfix">
						<h4>活动发布</h4>
					</div>
					<div class="ctab-Main-title">
						<ul class="clearfix">
							<li><a href="huodong_zonglan.html">活动总览</a></li>
							<li><a href="changdi_shenqing.html">场地申请</a></li>
							<li class="cur"><a href="huodong_fabu.html">活动发布</a></li>
							<li><a href="changdi_xinzeng.html">新增场地</a></li>
							<li><a href="changdi_zonglan.html">场地信息总览</a></li>
						</ul>
					</div>
					<div class="pubMain">
						<form class="layui-form">
							<h5 class="pubtitle">活动标题(不超过64个字符)</h5>
							<div class="pub-txt-bar">
								<input style="width:10%;" type="text" id="titleInput" class="shuruTxt"><span class="input-tip" hidden="true" id="title-tip"></span>
							</div>
							<h5 class="pubtitle">地址(不超过64个字符)</h5>
							<div class="pub-txt-bar">
								<input style="width:10%;" type="text" id="addressInput" class="shuruTxt"><span class="input-tip" hidden="true" id="address-tip"></span>
							</div>
							<h5 class="pubtitle">管理人员id(不超过11个字符)</h5>
							<div class="pub-txt-bar">
								<input style="width:10%;" type="text" id="managerIdInput" class="shuruTxt"><span class="input-tip" hidden="true" id="managerId-tip"></span>
							</div>
							<h5 class="pubtitle">起始时间</h5>
							<div class="pub-txt-bar">
								<div class="layui-inline">
									<div class="layui-input-inline" style="margin-right: 15px;">
										<input type="text" class="layui-input" id="dateInput" placeholder="yyyy-MM-dd">
									</div>
									<span class="input-tip" hidden="true" id="date-tip"></span>
								</div>
							</div>
							<h5 class="pubtitle">活动描述</h5>
							<div class="pub-area-bar">
								<textarea id="descriptionArea" name="" rows="" cols="3"></textarea><span class="input-tip" hidden="true" id="description-tip"></span>
							</div>
						</form>
						<div class="pub-btn">
							<input type="button" onclick="submit();" id="" value="发布" class="saveBtn">
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			layui.use('form', function() {
				var form = layui.form;
				form.render();
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem: '#dateInput'
				});
			})
		</script>
	</body>
</html>
