<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>智慧小区后台管理</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" href="layui/css/layui.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
	</head>
	<body>
		<div class="superWrap clearfix" style="height: 781px;">
			<!--side S-->
			<div class="super-side-menu">
				<iframe src="public_left.html" width="205" height="100%" marginheight="0" marginwidth="0" frameborder="0" scrolling="no"></iframe>
			</div>
			<!--side E-->
			<!--content S-->
			<div class="superContent">
				<div class="super-header super-header2" style="background-color: #393D49;">
					<iframe src="public_header.html" id="Pubheader" name="Pubheader" width="100%" marginheight="0" marginwidth="0"
					 frameborder="0" scrolling="no"></iframe>
				</div>
				<!--header-->
				<div class="superCtab superCtabBot" style="height: 695px;">
					<iframe src="gonggao_zonglan.html" id="Mainindex" name="Mainindex" width="100%" height="100%" marginheight="0" marginwidth="0"
                            frameborder="0"></iframe>
				</div>
				<!--main-->
			</div>
			<!--content E-->
		</div>
		<script>
			window.onresize = function() {
				var winH = $(window).height();
				var headH = $('.super-header').height();
				$('.superWrap').height(winH);
				$('.superCtabBot').height(winH - headH);
			};
			$(window).resize();
		</script>
	</body>
</html>
