<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>活动管理</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
	</head>

	<body style="background: #f6f5fa;">

		<!--content S-->
		<div class="super-content">
			<div class="superCtab">
				<div class="ctab-title clearfix">
					<h3>活动记录总览</h3>
				</div>

				<div class="ctab-Main">
					<div class="ctab-Main-title">
						<ul class="clearfix">
							<li class="cur"><a href="huodong_zonglan.html">活动总览</a></li>
							<li><a href="changdi_shenqing.html">场地申请</a></li>
							<li><a href="huodong_fabu.html">活动发布</a></li>
							<li><a href="changdi_xinzeng.html">新增场地</a></li>
							<li><a href="changdi_zonglan.html">场地信息总览</a></li>
						</ul>
					</div>

					<div class="ctab-Main">
						<div class="ctab-Mian-cont">
							<div class="Mian-cont-btn Mian-cont-btn2 clearfix" style="margin-bottom: 1px;">
							</div>
							<div class="Mian-cont-wrap">
								<div style="text-align: center;">
									<span style="font-size: 25px;">活动记录总览</span>
								</div>
								<table class="layui-hide" id="activityInfos" lay-filter="activityInfos"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="headerToolList">
			<button class="layui-btn layui-btn-sm" lay-event="exportSelectedInfos">导出选中记录</button>
			<button class="layui-btn layui-btn-warm layui-btn-sm" lay-event="exportAllInfos">导出所有记录</button>
			<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="addManagerInfo" href="guanliyuan_xinzeng.html">新增管理员信息</a>
			<a class="layui-btn layui-btn-sm" lay-event="refreshTable"><i class="layui-icon layui-icon-refresh"></i></a>
			
			
			<div class="layui-inline" style="float:right; margin-left: 10px;">
				<a type="button" class="layui-btn layui-btn-normal" id="search" style="height: 36px;">搜索</a>
			</div> 
			<input type="text" id="keyWords" placeholder="请输入关键字" autocomplete="off" class="layui-input">
			<div class="layui-inline" id="selectorContainer">
				<select id="keys">
					<option value ="managerId">选择属性</option>
					<option value ="managerId">管理员id</option>
					<option value ="managerName">姓名</option>
					<option value ="managerTel">电话</option>
				</select>
			</div>
		</script>
		<script type="text/html" id="cellToolList">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看</a>
		      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script type="text/javascript" src="js/main/huodong_zonglan.js"></script>
	</body>
</html>
