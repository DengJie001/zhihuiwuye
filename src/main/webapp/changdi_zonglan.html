<!DOCTYPE html>
<html class=" js csstransforms3d">
	<head>
		<meta charset="utf-8">
		<title>活动场地信息总览</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/page.css">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/mycss/guanliyunaguanli.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<style type="text/css">
			.layui-form-label {
				width: 100px;
			}

			.layui-input-block {
				margin-left: 130px;
				min-height: 36px;
			}
		</style>
	</head>
	<body style="background: #f6f5fa;">
		<div class="super-content">
			<div class="superCtab">
				<div class="ctab-title clearfix">
					<h3>活动场地信息总览</h3>
				</div>
				<div class="ctab-Main-title">
					<ul class="clearfix">
							<li><a href="huodong_zonglan.html">活动总览</a></li>
							<li><a href="changdi_shenqing.html">场地申请</a></li>
							<li><a href="huodong_fabu.html">活动发布</a></li>
							<li><a href="changdi_xinzeng.html">新增场地</a></li>
							<li class="cur"><a href="changdi_zonglan.html">场地信息总览</a></li>
					</ul>
				</div>
				<div class="ctab-Main">
					<div class="ctab-Mian-cont">
						<div class="Mian-cont-btn Mian-cont-btn2 clearfix" style="margin-bottom: 1px;">
						</div>
						<div class="Mian-cont-wrap">
							<div style="text-align: center;">
								<span style="font-size: 25px;">管理员身份信息</span>
							</div>
							<table class="layui-hide" id="managerInfos" lay-filter="test"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="headerToolList">
			<button class="layui-btn layui-btn-sm" lay-event="exportSelectedInfos">导出选中记录</button>
			<button class="layui-btn layui-btn-warm layui-btn-sm" lay-event="exportAllInfos">导出所有记录</button>
			<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="addManagerInfo" href="guanliyuan_xinzeng.html">新增管理员信息</a>
			<a class="layui-btn layui-btn-sm" lay-event="refreshTable"><i class="layui-icon layui-icon-refresh"></i></a>
			
			
			<div class="layui-inline" style="float:right; margin-left: 10px;">
				<a type="button" class="layui-btn layui-btn-normal" id="search" style="height: 36px;">搜索</a>
			</div> 
			<input type="text" id="keyWords" placeholder="请输入关键字" autocomplete="off" class="layui-input">
			<div class="layui-inline" id="selectorContainer">
				<select id="keys">
					<option value ="managerId">选择属性</option>
					<option value ="managerId">管理员id</option>
					<option value ="managerName">姓名</option>
					<option value ="managerTel">电话</option>
				</select>
			</div>
		</script>
		<script type="text/html" id="cellToolList">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看</a>
		      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script type="text/javascript" src="js/main/guanliyuanguanli.js"></script>

		<div class="layui-row" id="editForm" style="display: none;">
			<div class="layui-col-md10" style="margin-top: 25px;">
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">管理员id:</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="managerId" id="managerId" disabled="disabled">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">管理员电话:</label>
						<div class="layui-input-block">
							<input type="text" name="managerTel" id="managerTel" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">管理员姓名:</label>
						<div class="layui-input-block">
							<input type="text" name="managerName" id="managerName" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">管理员头像:</label>
						<div class="layui-inline" id="avatarContainer">
							<img id="managerAvatar" alt="头像不见了" class="layui-circle">
						</div>
					</div>
					<div class="layui-form-item" style="margin-top: 40px;">
						<div class="layui-input-block">
							<button type="button" class="layui-btn layui-btn-submit" id="submit">提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
